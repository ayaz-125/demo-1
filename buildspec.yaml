version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8  # Use appropriate Python version
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo "Running pre-build tests..."
      - python -m unittest discover -s tests || echo "No tests found"

  build:
    commands:
      - echo "Building application..."
      - mkdir -p build
      - cp -r app.py templates static requirements.txt build/

  post_build:
    commands:
      - echo "Packaging and uploading artifacts..."
      - zip -r flask_app.zip build/
      - aws s3 cp flask_app.zip s3://your-s3-bucket-name/

artifacts:
  files:
    - flask_app.zip
